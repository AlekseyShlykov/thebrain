name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
          # Origin for OG/Twitter image URLs (use NEXT_PUBLIC_SITE_URL for custom domain)
          NEXT_PUBLIC_SITE_URL: https://${{ github.repository_owner }}.github.io
          # Google Sheets funnel analytics (Apps Script web app)
          NEXT_PUBLIC_ANALYTICS_SHEETS_SCRIPT_URL: https://script.google.com/macros/s/AKfycbxbfaefoX_sZfX3TFwozr7lp7Z71yBZ7uDyoEW30I2xn7Hix_CSFjxOQssRB7d43CfQ3w/exec
        run: npm run build

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
